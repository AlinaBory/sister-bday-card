<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <!-- Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./CSS/main.css" />
  </head>
  <body>
    <div class="card">
      <div class="outside">
        <div class="front">
          <p>З Днем народження, Оксана!</p>
          <h6>(сюрприз всередині)</h6>
          <div class="cake">
            <div class="top-layer"></div>
            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
            <div class="candle"></div>
          </div>
        </div>
        <div class="back"></div>
      </div>
      <div class="inside">
        <p>Бажаємо тобі веселого Дня народження, наповненого любов'ю і сміхом!</p>
        <p><i> Нехай всі мрії збуваються!</i></p>
        <!-- <h1>&#127873;</h1> -->
        <div id="matviy-box"></div>
      </div>
    </div>
  </body>
</html>
